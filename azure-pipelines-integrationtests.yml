trigger:
- master

jobs:
- job: Mac
  pool:
    name: 'AvaloniaMacPool'

  steps:
  - script: ./tests/Avalonia.IntegrationTests.Appium/macos-clean-build-test.sh
    displayName: 'run integration tests'


- job: Windows
  pool:
    vmImage: 'windows-2022'

  steps:
  - script: npm install --location=global appium@next --unsafe-perm=true --allow-root
  - script: appium driver install windows
    
  - task: PowerShell@2
    displayName: 'run appium server'
    inputs:
      targetType: 'inline'
      script: |
        Start-Job -Command {appium}
        dotnet test tests/Avalonia.IntegrationTests.Appium


